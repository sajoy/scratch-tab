<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>you got this ~*</title>
        <style>
            body, html {
                font-family: monospace;
                height: 100%;
                width: 100%;
                overflow-y: hidden;
                padding: 0;
                margin: 0;
                background-color: #FEFEFA;
                font-size: 12px;
            }

            #switches {
                position: absolute;
                bottom: 0;
                left: 0;
                display: flex;
                flex-direction: row;
                margin: 10px;
            }

            #switches div {
                cursor: pointer;
                opacity: .5;
                -webkit-transition: opacity .2s ease-in;
            }

            #switches div.show {
                opacity: 1;
            }

            #switches div.delete {
                color: red;
            }

            #switches div.delete:not(#delete):hover {
                text-decoration: line-through;
            }

            #container {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                margin-right: 100px;
            }

            section {
                margin: 30px;
            }

            section.list {
                display: none;
            }

            section.list.show {
                display: block;
            }

            section p {
                padding: 10px;
                background-color: honeydew;

                -webkit-transition: background-color .2s ease-in;
            }

            section p:focus {
                outline: none;
                background-color: lavenderblush;
            }

            ::selection {
                background: lightcyan;
            }

            h1 {
                font-weight: normal;
            }

            #styles {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <section id='switches'>
            <!-- <div id='toggle-styes'>[styles]</div> -->
            <div id='add'>[<span id='add-memo'>+</span>]</div>
            <div id='delete'>[<span id='delete-memo'>x</span>]</div>
        </section>
        <div id='container'>
        </div>
        <script src='scripts.js' type='text/javascript'></script>
        <script src='Memo.js' type='text/javascript'></script>
        <script src='memoView.js' type='text/javascript'></script>
        <script>
            // get initial data
            var memos = new app.Memos();
            memos.all.forEach( function ( name ) {
                var memo = new app.Memo( name );
                app.initMemoView( memo );
            });

            app.memos = memos;
            app.addButton();
            app.deleteButton();
        </script>
    </body>
</html>
